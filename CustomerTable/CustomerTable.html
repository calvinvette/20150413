<div class="container" ng-controller="CustomerTableController">
	<table id="tblCustomers">
		<tr>
			<th>Customer ID</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Phone Number</th>
			<th>Email</th>
		</tr>
		<tr ng-repeat="cust in customers">
			<td>{{cust.customerId}}</td>
			<td>{{cust.firstName}}</td>
			<td>{{cust.lastName}}</td>
			<td>{{cust.phoneNumber}}</td>
			<td>{{cust.email}}</td>
			<td><span>Delete</span></td>
		</tr>
	</table>
</div>
