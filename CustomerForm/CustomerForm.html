<div class="container">
<form class="form-horizontal">
	<div id="divCustomerForm">

		<div class="form-group">
			<label for="txtCustomerId" class="col-xs-2">Customer ID</label>
			<input type="number" id="txtCustomerId" data-ng-model="customer.customerId" class="col-xs-4">
		</div>

		<div class="form-group">
			<label for="txtFirstName" class="col-xs-2">First Name</label>
			<input type="text" id="txtFirstName" ng-model="customer.firstName" class="col-xs-4">
		</div>

		<div class="form-group">
			<label for="txtLastName" class="col-xs-2">Last Name</label>
			<input type="text" id="txtLastName" ng-model="customer.lastName" class="col-xs-4">
		</div>	
		<div class="form-group">
			<label for="txtPhoneNumber" class="col-xs-2">Phone Number</label>
			<input type="text" id="txtPhoneNumber" ng-model="customer.phoneNumber" class="col-xs-4">
		</div>

		<div class="form-group">
			<label for="txtEmail" class="col-xs-2">Email</label>
			<input type="text" id="txtEmail" ng-model="customer.email" class="col-xs-4">
		</div>
		
		<button class="btn btn-lg" id="btnSaveCustomer" ng-click="save()">Save Customer</button>

	</div>
</form>
<div ng-include="'CustomerTable/CustomerTable.html'">
</div>
</div>
