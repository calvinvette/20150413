<div ng-controller="AddressFormController">
	<ng-form name="addressForm">
		<div class="form-group">
			<label for="txtAddressId">Address ID</label>
			<input type="number" 
				ng-model="addressId" 
				id="txtAddressId" 
				name="txtAddressId"
				min="-1"
				/>
			<span ng-show="addressForm.txtAddressId.$invalid">
				AddressId must be a positive integer.
			</span>
		</div>
		<div class="form-group">
			<label for="txtLine1">Line 1</label>
			<input type="text"
				ng-model="line1"
				id="txtLine1"
				name="txtLine1"
				maxlength="50"
			>	
		</div>
		<div class="form-group">
			<label for="txtLine2">Line 2</label>
			<input type="text"
				ng-model="line2"
				id="txtLine2"
				name="txtLine2"
				maxlength="50"
			>	
		</div>
		<div class="form-group">
			<label for="txtCity">City</label>
			<input type="text"
				ng-model="city"
				id="txtCity"
				name="txtCity"
				maxlength="50"
			>	
		</div>
		<div class="form-group">
			<label for="txtState">State</label>
			<input type="text"
				ng-model="state"
				id="txtState"
				name="txtState"
				maxlength="50"
			>	
		</div>
		<div class="form-group">
			<label for="txtCountry">Country</label>
			<input type="text"
				ng-model="country"
				id="txtCountry"
				name="txtCountry"
				maxlength="50"
			>	
		</div>
		<div class="form-group">
			<label for="txtPostalCode">Postal/ZIP Code</label>
			<input type="text"
				ng-model="postalCode"
				id="txtPostalCode"
				name="txtPostalCode"
				maxlength="50"
			>	
		</div>
	</ng-form>
</div>
